<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery.min.js"></script>
    <script>
        //function load() {
        //    document.getElementById("mesaj").innerHTML = "Test Test Test";
        //}
        //$(document).ready(load);
        // döküman hazır olduğunda
        $(document).ready(function () {
            //document.getElementById("mesaj").innerHTML = "Test Test Test";
            $("#mesaj").html("Test test test test");
            var i = 1;
            var flag = true;
            $("#btnSayac").click(function () {

                if (i == 10)
                    flag = false;
                else if (i == 0)
                    flag = true;

                if (flag)
                    i++;
                else
                    i--;

                $("#Sayac").html(i);
            });

            $("#msj").keyup(function () {
                /*var val = $("#msj");*/
                var inp = $(this); // textarea
                var maxLeng = inp.attr("maxlength"); // element'in attribute seçilir
                var l = inp.val(); // val() => value

                $("#counter").html(maxLeng - l.length);
            });
        });
    </script>
</head>
<body>
    <span id="mesaj"></span>
    <input type="button" value="Tıkla" id="btnSayac()" />
    <h1 id="Sayac"></h1>
    <table>
        <tr>
            <td>
                <textarea maxlength="300" id="msj"></textarea>
                <br />
                Kalan Karakter <span id="counter"></span>
            </td>
        </tr>
    </table>
</body>
</html>
